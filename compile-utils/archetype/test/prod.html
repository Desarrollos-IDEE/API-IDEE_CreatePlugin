<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mapea" content="yes">
    <title>Basic Production TEST</title>
    <link href="https://componentes.idee.es/api-idee/assets/css/apiidee.ol.min.css" rel="stylesheet" />
    <link href="../dist/basic.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript" src="https://componentes.idee.es/api-idee/js/apiidee.ol.min.js"></script>
    <script type="text/javascript" src="https://componentes.idee.es/api-idee/js/configuration.js"></script>
    <script type="text/javascript" src="../dist/basic.ol.min.js"></script>
    <script type="text/javascript">
        const map = IDEE.map({
            container: 'mapjs',
        });
        const mp = new IDEE.plugin.Basic();
        map.addPlugin(mp);
    </script>
</body>

</html>
